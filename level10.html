
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 10</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.loadLevel("exercise 10");
    r = 9;
    for (var i = 0; i < 5; i++) {
      robotArm.grab();
      for (var e = 0; e < r; e++) {
        robotArm.moveRight();
      }
      r--;
      robotArm.drop();
      for (var d = 0; d < r; d++) {
        robotArm.moveLeft();
      }
      r--;
    }
    robotArm.run();
  </script>
</body>

</html>
