
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 8</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.loadLevel("exercise 8");
    robotArm.moveRight();
    for (var i = 0; i < 7; i++) {
      robotArm.grab();
      for (var j = 0; j < 8; j++) {
        robotArm.moveRight();
      }
      robotArm.drop();
      for (var x = 0; x < 8; x++) {
        robotArm.moveLeft();
      }
    }
    robotArm.run();
  </script>
</body>

</html>
