
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 8</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.loadLevel("exercise 9");
    for (var i = 1; i < 5; i++) {
      for (var s = 1; s <= i; s++) {
        robotArm.grab();
        for (var j = 1; j < 6; j++) {
          robotArm.moveRight();
        }
        robotArm.drop();
        for (var x = 1; x < 6; x++) {
          robotArm.moveLeft();
        }
      }
      robotArm.moveRight();
    }
    robotArm.run();
  </script>
</body>

</html>
