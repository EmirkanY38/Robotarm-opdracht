<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 7</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.loadLevel("exercise 7");
for (var j = 0; j < 5; j++) {
  robotArm.moveRight();
  for (var i = 0; i < 6; i++) {
    robotArm.grab();
    robotArm.moveLeft();
    robotArm.drop();
    robotArm.moveRight();
  }
  robotArm.moveRight();
}
    robotArm.run();
  </script>
</body>

</html>
