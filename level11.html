<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 11</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.loadLevel("exercise 11");
    for (var i = 0; i < 9; i++) {
      robotArm.moveRight();
    }
    for (var i = 0; i < 9; i++) {
      robotArm.moveLeft();
      robotArm.grab();
      var log = robotArm.scan();
      console.log(log);
      if (log == 'white') {
        robotArm.moveRight();
        robotArm.drop();
        robotArm.moveLeft();
      } else {
        robotArm.drop();
      }
    }
    robotArm.run();
  </script>
</body>

</html>
